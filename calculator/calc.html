<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="cbody">
        <div class="screen" id="screen">
            <p></p>
        </div>
        <ul class="number-div"> 
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="operator">+</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li class="operator">x</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li class="operator">-</li>
            <li>0</li>
            <li>.</li>
            <li id="equal">=</li>
            <li class="operator">/</li>
            <li class="func">cos</li>
            <li class="func">sin</li>
            <li class="func">tan</li>
            <li class="func">sin⁻¹</li>
            <li class="func">cos⁻¹</li>
            <li class="func">tan⁻¹</li>
            <li class="func">√</li>
            <li class="func">log</li>
            <li class="func">square</li>

        </ul>
        <div class="clear" id="clear">Clear</div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
